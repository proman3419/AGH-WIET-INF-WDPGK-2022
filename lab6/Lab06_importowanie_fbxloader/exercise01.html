<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<!-- <div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div> -->

		<script src="./build/three.js"></script>
		<script src="./js/libs/stats.min.js"></script>
		<script src="./js/controls/OrbitControls.js"></script>
		<script src="./js/libs/inflate.min.js"></script>
		<script src="./js/loaders/FBXLoader.js"></script>
		<script type="module">

			var container, stats, controls;
			var camera, scene, renderer, light;

			var clock = new THREE.Clock();

			var mixer;
			var mixers = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcf8244 );

				light = new THREE.HemisphereLight( 0xbdaa00, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 200 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );

				// scene.add( new CameraHelper( light.shadow.camera ) );

				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				// model
				loadModel('models/fbx/Swing Dancing.fbx', 15, 0, 0);
				loadModel('models/fbx/Bboy Hip Hop Move.fbx', 120, 0, -20);
				loadModel('models/fbx/Northern Soul Spin.fbx', -100, 0, -20);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function loadModel(model, posX, posY, posZ) {
				var loader = new THREE.FBXLoader();
				loader.load(model, function (object) {

					mixer = new THREE.AnimationMixer(object);

					var action = mixer.clipAction(object.animations[0]);
					mixers.push(mixer);
					action.play();

					object.traverse(function (child) {

						if (child.isMesh) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					});

					object.position.x = posX
					object.position.y = posY
					object.position.z = posZ
					
					scene.add(object);
				});
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

				mixers.forEach(mixer => {
            		if (mixer) mixer.update(delta);
        		})

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
